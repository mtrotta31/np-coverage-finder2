<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedSync NP Reviewer Routing — Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary:'#3b82f6', secondary:'#10b981' } } } }
  </script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
  <style>
    #vanta-bg{position:fixed;inset:0;z-index:-1;opacity:.2}
  </style>
</head>
<body class="bg-gray-50">
  <div id="vanta-bg"></div>

  <!-- Nav -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center space-x-6">
          <div class="flex items-center font-bold text-xl">
            <i data-feather="target" class="text-primary"></i><span class="ml-2">MedSync NP Router</span>
          </div>
          <div class="hidden sm:flex sm:space-x-8">
            <a href="index.html" class="border-primary text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Finder</a>
            <a href="roster.html" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Roster</a>
            <!-- Coverage is a planned view -->
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white shadow rounded-lg overflow-hidden">
      <div class="p-6">
        <div class="flex items-start justify-between gap-4">
          <div>
            <h2 class="text-2xl font-bold text-gray-900">Find the Right NP</h2>
            <p class="mt-1 text-sm text-gray-500">Select a state and payer to find an NP with an active license and confirmed in-network status under their <em>personal</em> NPI.</p>
          </div>
          <div id="meta" class="text-right text-xs text-gray-500"></div>
        </div>

        <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
          <div>
            <label for="state" class="block text-sm font-medium text-gray-700">State</label>
            <select id="state" class="mt-1 block w-full pl-3 pr-10 py-2 rounded-md border-gray-300 focus:ring-primary focus:border-primary">
              <option value="">Select a state</option>
              <!-- 50 states -->
              <option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option>
              <option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="FL">Florida</option>
              <option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="ID">Idaho</option>
              <option value="IL">Illinois</option><option value="IN">Indiana</option><option value="IA">Iowa</option>
              <option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option>
              <option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option>
              <option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option>
              <option value="NV">Nevada</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option>
              <option value="TX">Texas</option><option value="UT">Utah</option><option value="VT">Vermont</option>
              <option value="VA">Virginia</option><option value="WA">Washington</option><option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option><option value="WY">Wyoming</option>
            </select>
          </div>

          <div>
            <label for="payer" class="block text-sm font-medium text-gray-700">Payer</label>
            <select id="payer" class="mt-1 block w-full pl-3 pr-10 py-2 rounded-md border-gray-300 focus:ring-primary focus:border-primary">
              <option value="">Select a payer</option>
              <!-- Will be hydrated from CANON_PAYERS -->
            </select>
          </div>
        </div>

        <div class="mt-6">
          <button id="findBtn" class="inline-flex items-center px-4 py-2 text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:brightness-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
            <i data-feather="search" class="mr-2"></i> Find Best NPI
          </button>
        </div>
      </div>

      <div class="border-t border-gray-200 px-4 py-5 sm:px-6">
        <h3 class="text-lg font-medium text-gray-900">Results</h3>
        <p id="hint" class="mt-1 text-sm text-gray-500">Matching NPs will appear below.</p>

        <div id="empty" class="mt-4 bg-gray-50 rounded-lg p-4 text-center text-gray-500">
          Select a state and payer to begin your search.
        </div>

        <div id="results" class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </div>
    </div>
  </main>

  <footer class="bg-white mt-12">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
      &copy; 2025 MedSync NP Router.
    </div>
  </footer>

  <script>
    // --- Canonical payers + normalization ---
    const CANON_PAYERS = ["Medicare","Medicaid","Aetna","UHC","BCBS","Cigna","Humana","TRICARE"];
const NORMALIZE = {
  "unitedhealthcare":"UHC", "united healthcare":"UHC", "united health care":"UHC", "optum":"UHC", "uhc":"UHC",
  "blue cross blue shield":"BCBS", "blue cross blue shield / anthem":"BCBS", "anthem":"BCBS", "bcbs":"BCBS",
  "cigna":"Cigna", "cigna / evernorth":"Cigna", "evernorth":"Cigna",
  "medicare":"Medicare", "medicaid":"Medicaid", "aetna":"Aetna",
  "humana":"Humana", "tricare":"TRICARE"
};

const normKey = s => s?.toString().trim().toLowerCase();
const normPayer = p => {
  const k = normKey(p);
  return NORMALIZE[k] || (p?.toString().trim() || "");
};

    // --- State ---
    let META = { rosterVersion: null, generatedAt: null };
    let ROSTER = [];

    // --- Utils ---
    const qs = (s,p=document)=>p.querySelector(s);
    const el = (tag, cls='', html='')=>{ const d=document.createElement(tag); if(cls) d.className=cls; if(html) d.innerHTML=html; return d; };
    const npiCopy = async (npi)=>{ try{ await navigator.clipboard.writeText(npi); alert('NPI copied'); }catch{ prompt('Copy NPI', npi); } };
const mailto = (np, st, py)=>{
  const pyLabel = (py === '*') ? 'All payers' : py;
  const subj = encodeURIComponent(`NP Routing — ${st} / ${pyLabel}`);
  const body = encodeURIComponent([
    `Hi ${np.firstName},`,
    ``,
    `We have encounters to bill in ${st}${py === '*' ? '' : ` for ${pyLabel}`}.`,
    `Can you confirm availability to review under your personal NPI (${np.personalNPI})?`,
    ``,
    `Thanks,`,
    `— MedSync Ops`
  ].join('\n'));
  return `mailto:${np.email}?subject=${subj}&body=${body}`;
};

    // --- Fetch + hydrate ---
    async function loadRoster(){
      try{
        const res = await fetch('data/np_roster.json', {cache:'no-store'});
        const raw = await res.json();
        // Support both: array OR { rosterVersion, generatedAt, providers: [] }
        const providers = Array.isArray(raw) ? raw : (raw.providers || []);
        META.rosterVersion = raw.rosterVersion || null;
        META.generatedAt   = raw.generatedAt   || null;

        ROSTER = providers.map(x=>{
const payers = (x.payers||[]).map(normPayer).filter(Boolean);
          return {
            id: x.id, firstName: x.firstName, lastName: x.lastName,
            email: x.email, mobile: x.mobile || '',
            states: (x.states||[]).filter(Boolean),
            personalNPI: x.personalNPI || '',
            payers, availability: x.availability || '',
            inNetworkConfirmed: !!x.inNetworkConfirmed,
            lastUpdated: x.lastUpdated ? Date.parse(x.lastUpdated) : 0
          };
        });
      } catch(e){
        // Fallback (sample)
        ROSTER = [
          {"id":"uuid-1","firstName":"Ellen","lastName":"Neylon","email":"ellen.neylon@gmail.com","mobile":"(646) 338-5975","states":["NV","NY"],"personalNPI":"1234567890","payers":["Medicare","Aetna","UHC","BCBS"],"availability":"Weekdays AM","inNetworkConfirmed":true},
          {"id":"uuid-2","firstName":"Sophia","lastName":"Cabrera","email":"sdcabrera85@gmail.com","mobile":"(702) 339-2915","states":["NV"],"personalNPI":"2345678901","payers":["UHC","Cigna"],"availability":"Flexible","inNetworkConfirmed":true},
          {"id":"uuid-3","firstName":"Anthony","lastName":"Opimo","email":"aopimo@me.com","mobile":"(702) 849-2504","states":["NV"],"personalNPI":"3456789012","payers":["Medicare","BCBS"],"availability":"Weekdays PM","inNetworkConfirmed":true},
          {"id":"uuid-4","firstName":"David","lastName":"Preston","email":"davidprestonarnp@gmail.com","mobile":"(727) 804-3360","states":["FL"],"personalNPI":"4567890123","payers":["Medicare","Aetna","Cigna"],"availability":"Mid-day","inNetworkConfirmed":true}
        ];
      }
    }

    function renderMeta(){
      const m = qs('#meta');
      const ver = META.rosterVersion ? `v${META.rosterVersion}` : '';
      const ts  = META.generatedAt ? new Date(META.generatedAt).toLocaleString() : '';
      m.textContent = ver || ts ? `Last updated ${ts || ''} ${ver ? `(${ver})` : ''}` : '';
    }

function hydratePayerSelect(){
  const sel = qs('#payer');
  // add an "All payers" option (value="*")
  sel.innerHTML = `<option value="">Select a payer</option><option value="*">All payers</option>`;
  CANON_PAYERS.forEach(p=>{
    const opt = document.createElement('option');
    opt.value = p; 
    opt.textContent = p;
    sel.appendChild(opt);
  });
}

function match(state, payer){
  // If user chose "All payers", ignore payer filtering
  if (payer === '*') {
    return ROSTER
      .filter(np =>
        np.inNetworkConfirmed === true &&
        np.states.includes(state)
      )
      .sort((a,b)=> (b.lastUpdated||0) - (a.lastUpdated||0) || (a.lastName||'').localeCompare(b.lastName||''));
  }

  // Otherwise do the normal state + payer match
  const p = normPayer(payer);
  return ROSTER
    .filter(np =>
      np.inNetworkConfirmed === true &&
      np.states.includes(state) &&
      np.payers.includes(p)
    )
    .sort((a,b)=> (b.lastUpdated||0) - (a.lastUpdated||0) || (a.lastName||'').localeCompare(b.lastName||''));
}

    function renderResults(list, state, payer){
  const wrap = qs('#results');
  const empty = qs('#empty');
  wrap.innerHTML = '';

  if (!state || !payer) {
    empty.classList.remove('hidden');
    empty.textContent = 'Select a state and payer to begin your search.';
    return;
  }

  const payerLabel = (payer === '*') ? 'All payers' : payer;

  if (list.length===0){
    empty.classList.remove('hidden');
    empty.textContent = `No matches for ${state} + ${payerLabel}.`;
    return;
  }

  empty.classList.add('hidden');

  list.forEach(np=>{
    const card = el('div','bg-white shadow rounded-lg overflow-hidden');
    const header = el('div','px-4 py-3 bg-gray-50 flex items-center justify-between',
      `<div>
         <div class="text-lg font-semibold text-gray-900">${np.firstName} ${np.lastName}</div>
         <div class="text-sm text-gray-500">Personal NPI: <span class="font-mono">${np.personalNPI}</span></div>
       </div>
       <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${np.inNetworkConfirmed?'bg-green-100 text-green-800':'bg-yellow-100 text-yellow-800'}">
         ${np.inNetworkConfirmed?'In-network':'Unconfirmed'}
       </span>`);
    const body = el('div','px-4 py-4','');
    body.innerHTML = `
       <dl class="grid grid-cols-1 gap-4 sm:grid-cols-2">
         <div><dt class="text-sm text-gray-500">States</dt><dd class="text-sm text-gray-900">${np.states.join(', ')}</dd></div>
         <div><dt class="text-sm text-gray-500">Payers</dt><dd class="text-sm text-gray-900">${np.payers.join(', ')}</dd></div>
         <div><dt class="text-sm text-gray-500">Contact</dt><dd class="text-sm text-gray-900">${np.email}${np.mobile?` • ${np.mobile}`:''}</dd></div>
         <div><dt class="text-sm text-gray-500">Availability</dt><dd class="text-sm text-gray-900">${np.availability||'—'}</dd></div>
       </dl>
       <div class="mt-4 flex gap-2">
         <button class="inline-flex items-center px-3 py-2 border rounded-md text-sm" data-copy="${np.personalNPI}">
           <i data-feather="copy" class="mr-2"></i> Copy NPI
         </button>
         <a class="inline-flex items-center px-3 py-2 border rounded-md text-sm" href="${mailto(np, state, payer)}">
           <i data-feather="mail" class="mr-2"></i> Email provider
         </a>
       </div>
    `;
    card.appendChild(header); 
    card.appendChild(body); 
    wrap.appendChild(card);
  });

  feather.replace();
  wrap.querySelectorAll('[data-copy]').forEach(b=>b.addEventListener('click', e=> npiCopy(e.currentTarget.dataset.copy)));
}
    // Init
    (async function(){
      try{
        VANTA.GLOBE({ el:"#vanta-bg", mouseControls:true, touchControls:true, color:0x3b82f6, backgroundColor:0xf8fafc, size:.8 });
      }catch(e){}
      await loadRoster();
      renderMeta();
      hydratePayerSelect();
      feather.replace();

      const btn = qs('#findBtn');
      btn.addEventListener('click', ()=>{
        const st = qs('#state').value;
        const py = qs('#payer').value;
        const list = (st && py) ? match(st, py) : [];
        renderResults(list, st, py);
        if(!st || !py) alert('Please select both a state and a payer.');
      });
    })();
  </script>
</body>
</html>
